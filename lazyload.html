<script>
    //原生js简易实现版本
    var imgs = document.getElementsByTagName('img');//所有图片
    function lazyload(){
        // jquery写法： $(window).scrollTop()      $(window).height();   $(this).position().top;
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
        var viewportSize = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        for(var i=0;i<imgs.length;i++){
            //console.log('scrollTop:'+ scrollTop +'<br/>  height:'+viewportSize+'<br/>  offsetTop:'+imgs[i].offsetTop);
            var x = scrollTop + viewportSize - imgs[i].offsetTop;
            if(x>=0){
                imgs[i].src = imgs[i].getAttribute('data-original');
            }
        }
        }
    setInterval(lazyload,1000);


</script>
