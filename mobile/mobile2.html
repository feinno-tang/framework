<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <!----初始宽度为设备宽度 initial-scale=1 ,用户不可手动缩放，添加id属性，方便js操作 --->
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <!--<meta name="flexible" content="initial-dpr=2" />-->
    <!-----只对iOS设备，启动webapp功能，苹果添加到屏幕会生成图标，点击图标会以webapp方式运行（全屏）If content is set to yes, the web application runs in full-screen mode，默认是在safari中打开---->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!----和上一个meta标签为一组配合，打开webapp功能才有效，规定了显示电池手机信号，时间的顶部导航栏颜色。default（白色），可以定为black（黑色）和black-translucent（灰色半透明）--->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!---- 格式检测  ，遇到一串数字，不识别为手机号（避免用户点击数字，就激活电话）-->
    <meta name="format-detection" content="telephone=no">

    <title>自适应2</title>
    <!--- 文字流式，控件弹性（flexible）,图片缩放--->
    <!---- 方法1： - 手机屏幕自适应  方法1： 按照设计稿的尺寸做（px）,然后根据实际尺寸除以设计稿尺寸得到一个倍数，设置initial-scale属性为这个倍数--->

    <!----方法2 ： 手机屏幕自适应  方法2：淘宝h5 flexible布局代码
                    写css的时候按照设计图的横向长度 / 10 ，比如设计稿是750px, 那么1rem=75px;
                    在最开头引淘宝flexible代码，代码把 代码会自动判断dpr,来设置meta标签的scale属性和html的font-size
                    1.动态改写<meta>标签 scale属性们
                    2.给<html>元素添加data-dpr属性，并且动态改写data-dpr的值
                    3.给<html>元素添加font-size属性，并且动态改写font-size的值

    -->
    <script type="text/javascript">
        var DPR = 1,uAgent = window.navigator.userAgent;
        var isIOS =uAgent.match(/iphone/i),
            isYIXIN = uAgent.match(/yixin/i),
            is2345 = uAgent.match(/Mb2345/i),
            isHaosou = uAgent.match(/mso_app/i),
            isSogou = uAgent.match(/sogoumobilebrowser/ig),
            isLiebao = uAgent.match(/liebaofast/i),
            isGnbr = uAgent.match(/GNBR/i);
        // js动态设置html font-size大小- 移动网页自适应
        function resizeRoot(){
            var wDpr,wFsize;
//            window.screen.width (屏幕宽度   也就是屏幕分辨率的宽度)
//            window.innerWidth（ 当前网页宽度 ）
            var wWidth = (screen.width > 0)? ( window.innerWidth >= screen.width || window.innerWidth == 0)?screen.width:window.innerWidth:window.innerWidth;
            var wHeight = (screen.height>0)?(window.innerHeight >= screen.height || window.innerHeight ==0 ) ? screen.height : screen.innerHeight: screen.innerHeight;
            if(window.devicePixelRatio){
                wDpr = window.devicePixelRatio;
            }else{
                wDpr = isIOS ? wWidth > 818 ? 3 : wWidth > 480 ? 2 : 1 : 1;
            }
            wFsize = wWidth > 1080 ? 144 : wWidth/7.5; // 750 设计稿，fontsize为100px.
            wFsize = wFsize > 32 ? wFsize: 32; //最小32
            if (isYIXIN || is2345 || isHaosou || isSogou || isLiebao || isGnbr) { //YIXIN 和 2345 这里有个刚调用系统浏览器时候的bug，需要一点延迟来获取
                setTimeout(function () {
                    wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ?
                        screen.width : window.innerWidth : window.innerWidth;
                    wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight ==
                    0) ? screen.height : window.innerHeight : window.innerHeight;
                    wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
                    wFsize = wFsize > 32 ? wFsize : 32;
                    // document.getElementsByTagName('html')[0].dataset.dpr = wDpr;
                    document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
                    document.getElementById("fixed").style.display = "none";
                }, 500);
            } else {
                // document.getElementsByTagName('html')[0].dataset.dpr = wDpr;
                document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
                document.getElementById("fixed").style.display = "none";
            }
        }
        resizeRoot();
    </script>
